<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
  }

  .menu-dropdown {
      position: relative;
      display: inline-block;
  }

  .menu-button {
      background-color: #343a40;
      color: white;
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

  .menu-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
  }

  .menu-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
  }

  .menu-content a:hover {
      background-color: #f1f1f1;
  }

  .menu-dropdown:hover .menu-content {
      display: block;
  }
</style>

<body>
    <div class="topbar">
        <h2>Admin Dashboard</h2>
        <div class="menu-dropdown">
            <button class="menu-button">â˜° Menu</button>
            <div class="menu-content">
                <a href="{{ url_for('admin_logout') }}">Logout</a>
            </div>
        </div>
</div>

                 <a href="/student_list" class="btn btn-secondary w-100 mb-3">Students list</a>
            </div>
            <div class="col-md-6">
                <a href="/approve_students" class="btn btn-success w-100 mb-3">Approve Students</a>

            </div>
        </div>
    </div>
</body>
</html>
