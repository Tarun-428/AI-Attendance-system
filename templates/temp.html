<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, label, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    .photo-options {
      display: flex;
      justify-content: space-between;
    }
    .btn-upload, .btn-camera {
      width: 48%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-upload:hover, .btn-camera:hover {
      background-color: #0056b3;
    }
    #video {
      display: none;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    #preview {
      display: none;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
    }
    #captureBtn {
      display: none;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    #captureBtn:hover {
      background-color: #218838;
    }
    .btn {
      background-color: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0052cc;
    }
  </style>
</head>
<body>
  <form action="/register" method="POST" enctype="multipart/form-data">
    <h2>Register New Student</h2>

    <input type="text" name="name" placeholder="Name" required>
    <input type="tel" name="mobile" placeholder="Mobile" required>
    <input type="text" name="class_section" placeholder="Class/Section" required>
    <input type="number" name="year" placeholder="Year" required>
    <input type="number" name="semester" placeholder="Semester" required>
    <input type="date" name="dob" placeholder="Date of Birth" required>
    <input type="text" name="enrollment" placeholder="Enrollment Number" required>

    <label>Student Photo</label>
    <div class="photo-options">
      <button type="button" class="btn-upload" onclick="chooseUpload()">Upload from Device</button>
      <button type="button" class="btn-camera" onclick="startCamera()">Capture Live</button>
    </div>

    <input type="file" name="photo_file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileUpload(this)">
    <video id="video" autoplay></video>
    <button type="button" id="captureBtn" onclick="capturePhoto()">Capture</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <input type="hidden" name="photo_camera" id="photo_camera">

    <!-- ðŸŒŸ Preview Section -->
    <img id="preview" src="" alt="Image Preview">

    <button type="submit" class="btn">Register</button>
  </form>

  <script>
    const fileInput = document.getElementById("fileInput");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const photoCamera = document.getElementById("photo_camera");
    const preview = document.getElementById("preview");

    let stream = null;

    function chooseUpload() {
      stopCamera();
      clearCanvas();
      photoCamera.value = "";
      fileInput.value = "";
      preview.style.display = "none";
      fileInput.click();
    }

    function handleFileUpload(input) {
      clearCanvas();
      photoCamera.value = "";

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function startCamera() {
      clearFileInput();
      clearCanvas();
      preview.style.display = "none";

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          video.style.display = "block";
          captureBtn.style.display = "block";
        })
        .catch(err => alert("Camera error: " + err));
    }

    function capturePhoto() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/png");
      photoCamera.value = imageData;

      // Show image preview
      preview.src = imageData;
      preview.style.display = "block";

      canvas.style.display = "none";
      video.style.display = "none";
      captureBtn.style.display = "none";

      stopCamera();
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.style.display = "none";
      captureBtn.style.display = "none";
    }

    function clearCanvas() {
      canvas.style.display = "none";
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      photoCamera.value = "";
    }

    function clearFileInput() {
      fileInput.value = "";
      preview.style.display = "none";
    }
  </script>
</body>
</html>
